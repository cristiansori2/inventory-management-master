{% extends "base.html" %}

{% block content %}
    <div style="color:#63ea20; font-size: 3rem; border-bottom: 1px solid #fff; font-weight: bold;">Bienvenido, {{ request.user.username }}</div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <div style="color:#20ea3b; font-size: 1.3em; border-bottom: 2px solid #fff; font-weight: bold;">Cantidad de Apartados</div>
            <br>
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th>Tipo</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody>
                    {% for stock_type, quantity in data.items %}
                        <tr>
                            <td>{{ stock_type }}</td>
                            <td>{{ quantity }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <br>
{% endblock content %}
